<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://kit.fontawesome.com/255c0deab3.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="row justify-content-md-center">
    <div class="col-4">
    <div class="container-fluid text-center p-3">
      <span>
        <i class="fa-sharp fa-solid fa-arrows-split-up-and-left fa-2xl"></i>
        <h1>Split Bill</h1>
      </span>
    </div>
    <form method="POST" action="{% url 'splitbill_view' %}">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" name="splitamount" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>  
          <div class="container">
            <p class="text-center">Add Recipients</p>
        </div>
            {% for i in data %}
            <div class="container">
            <div class="row justify-content-md-center">
            <div class="col-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="choice" value={{i.email}} id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    {{i.email}}
                </label>
              </div>
            </div>
        </div>
        </div>
            {% endfor %}
        </div>
        <div class="d-grid gap-2 p-5">
            <button class="btn btn-primary" type="submit" value="submit">split bill</button>
          </div>
      </form>
    </div>
</div>
</body>
</html>
