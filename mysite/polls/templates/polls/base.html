{% include 'polls/navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} my site {%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <form method="POST" action="{% url 'exchange_view' %}">
    {% csrf_token %}
  <div class="container-fluid text-center p-3">
  <h1>Currency convertor</h1>
  <div class="input-group mb-3">
    <span class="input-group-text">Amount</span>
    <span class="input-group-text">0.00</span>
    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" name="amount">
  </div>
  <div class="input-group input-group-lg p-3">
    <h4>From<span class="label label-default"></span></h4>
    <select class="custom-select" id="inputGroupSelect04" name="cur_label">
      <option selected>Choose...</option>
      {% for i in data %}
        <option value={{i.value}}>{{i.code}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="input-group input-group-lg p-5">
    <h4>To<span class="label label-default"></span></h4>
    <select class="custom-select" id="inputGroupSelect04" name="exchange_label">
      <option selected>Choose...</option>
      {% for i in data %}
      <option value={{i.value}}>{{i.code}}</option>
    {% endfor %}
    </select>
  </div>
  <div class="d-grid gap-2 p-5">
    <button class="btn btn-primary" type="submit" value="submit">Convert</button>
  </div>
  </div>
  </form>
  <div class="container-fluid text-center p-1">
    {% if result %}
    <h1>{{amount}} Equal to {{result}}</h1>
    {% else %}
    <h1></h1>
    {% endif%}
</div>
  </body>
</html>
