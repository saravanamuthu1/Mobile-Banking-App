{% include 'polls/navbar.html' %}
<div class="container">
    <h1>Activity</h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">Transaction mail id</th>
              <th scope="col">Amount</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            {% for i in data %}
            <tr>
              <td>{{i.sender_mail}}</td>
              <td>{{i.amount}}</td>
              <td>success</td>
            </tr>
            {% endfor %}
      </table>
</div>
